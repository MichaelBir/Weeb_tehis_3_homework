<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript carusel</title>
</head>
<body>
   <div class="container">
        <div class="carusel">
            <div class="carusel__item carusel__item--visible">
                <img src="img/image1.jpg" alt="">
            </div>
 
            <div class="carusel__item">
                <img src="img/image2.jpg" alt="">
            </div>

            <div class="carusel__item">
                <img src="img/image3.jpg" alt="">
            </div>
            
            <div class="carusel__item">
                <img src="img/image4.jpg" alt="">
            </div>

            <div class="carusel__item">
                <img src="img/image5.jpg" alt="">
            </div>

            <div class="carusel__actions">
                <button id="carusel_button--prev" aria-label="Previous slide"><</button>
                <button id="carusel_button--next" aria-label="Next slide">></button>
            </div>
        </div>
   </div>
<script src="script/script.js"></script>
</body>
</html>
